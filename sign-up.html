<body>
  <div class="w-container login-container">
    <div class="w-form form-wrap">
      <form class="form-wrap" name="email-form" data-name="Email Form" data-redirect="http://calendar-app.webflow.com/my-calendars">
        <label class="name-text" for="name">Name:</label>
        <input class="w-input name" type="text" placeholder="Enter your name" name="name" data-name="Name"></input>
        <label class="email-text" for="email">Email Address:</label>
        <input class="w-input email-input" type="email" placeholder="Enter your email address" name="email" data-name="Email" required="required"></input>
        <label class="confirm-email-text">Confirm Email:</label>
        <input class="w-input confirm-email-input" type="email" placeholder="Enter your email address again" name="field" required="required"></input>
        <label class="username-text">Desired Username:</label>
        <input class="w-input sign-up-username" type="text" placeholder="Enter desired username" name="enter-desired-username" required="required" data-name="Enter desired username"></input>
        <label class="password-text">Password:</label>
        <input class="w-input sign-up-password" type="password" placeholder="Enter desired password" name="password" required="required" input-type="hidden" data-name="Password"></input>
        <label class="confirm-password-text">Confirm Password:</label>
        <input class="w-input confirm-password" type="password" placeholder="Enter desired password again" name="confirm-password" required="required" data-name="Confirm password"></input>
        <input class="w-input date" type="text" placeholder="Date" name="date" required="required" data-name="Date"></input>
        <label class="gender-label">Gender:</label>
        <a class="w-inline-block cancel-button" href="http://calender-app.webflow.com/">
          <div class="cancel">Cancel</div>
        </a>
        <input class="w-button confirm-button" type="submit" value="Confirm" data-wait="Please wait..."></input>
        <label class="date-of-birth">Date of Birth:</label>
        <input class="w-input year-input-box" type="text" placeholder="Year" name="year-input" required="required" data-name="Year input"></input>
        <select class="w-select gender" name="dropdown">
          <option value="">Select one...</option>
          <option value="F">Female</option>
          <option value="M">Male</option>
          <option value="N">Care not to specify</option>
        </select>
        <select class="w-select month" name="dropdown" required="required">
          <option value="">Month</option>
          <option value="Jan">January</option>
          <option value="Feb">February</option>
          <option value="Third">Third Choice</option>
        </select>
      </form>
      <div class="w-form-done">
        <p>Thank you! Your submission has been received!</p>
      </div>
      <div class="w-form-fail">
        <p>Oops! Something went wrong while submitting the form :(</p>
      </div>
